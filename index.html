<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>FriendsDB</title>
  </head>
  <body>
    <div class="all">
      <h1>Welcome to the FriendsDB!</h1>

      <div class="add-form">
        <form>
          <label>Name:</label>
          <input type="text" placeholder="Name" class="add-name-field">
          <label>Favorite City:</label>
          <input type="text" placeholder="Favorite City" class="add-city-field">
          <input type="submit" name="" value="Add a Friend" class="add-button">
        </form>
      </div>

      <div class="result">
      </div>

      <div class="edit-form">
        <form>
          <label>Name:</label>
          <input type="text" class="edit-name-field">
          <br /><br />
          <label>Favorite City:</label>
          <input type="text" class="edit-city-field">
          <br /><br />
          <input type="submit" name="" value="Update Friend" class="update-button"><button type="button" class="cancel-button">Cancel</button><button type="button" class="back-button-copy">Go Back</button>
        </form>
      </div>

      <div class="buttons">
        <button type="button" class="back-button">Go Back</button><button type="button" class="edit-button">Edit Friend</button><button type="button" class="delete-button">Delete Friend</button>
      </div>
    </div>
  </body>
</html>
